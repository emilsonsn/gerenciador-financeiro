<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de despesas</title>
    <link rel="stylesheet" href="despesa_view.css">
    <link rel="stylesheet" href="../navbar.css">
</head>
<body>
    <header>
        <div id="logo"><img src="../imagens/porco.png" alt=""></div>
        <div class="hamb" id="hamb">
            <div class="hambF"></div>
            <div class="hambF"></div>
            <div class="hambF"></div>
        </div>
        <div id="menu">
            <ul>
                <li><a href="../cadastro_despesa/cadastro_despesa.html">Cadastro de despesa</a></li>
                <li><a href="despesas_view.html">Consultar</a></li>
                <li><a href="../configuracao/configuracao.html">Configurações</a></li>
            </ul>
            
        </div>
    </header>

    <main>
        
        <div id="painel">
            <div id="salario"></div>
            <div id="soma"></div>
        </div>
        <div id="filtros">
            <select name="mes" id="mes">
                <option value="" selected>Mês</option>
                    <option value="01" >Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outrubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
            </select>
            <input type="text" id="descricao" placeholder="Descrição"> 
            <select name="categoria" id="categoria">
                <option value="" selected>Categoria</option>
                    <option value="fixa" >Despesa fixa</option>
                    <option value="roupa">Roupa</option>
                    <option value="lanche">Lanche</option>
                    <option value="Laser">Transporte</option>
            </select>
        </div>
        <input type="button" value="fitrar" onclick="mostrarDespesas()">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>...</th>
                </tr>
            </thead>
                
            <tbody id="tbody">
            </tbody>
            
            
        </table>
    </main>
        
    <script src="../navbar.js"></script>
    <script src="despesa_view.js"></script>
</body>
</html>
